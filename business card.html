<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>入口 – Ko Sugiyama</title>
  <meta name="description" content="名刺からの入口ページ。御神籤を引いて、出会いの記録とSugipediaへの導線、連絡先を表示します。">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --ink:#e5e7eb; --muted:#9ca3af;
      --good:#4ade80; --bad:#f472b6; --link:#93c5fd; --border:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      padding-top:16px; /* ← スマホで上が切れないように */
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      background: radial-gradient(900px 500px at 15% -10%,#1f2937 0%,transparent 60%),
                  radial-gradient(1000px 600px at 100% 0%,#13223f 0%,transparent 60%), var(--bg);
      color:var(--ink); line-height:1.6; display:flex; align-items:flex-start; justify-content:center; padding:24px;
    }
    .wrap{width:min(880px,100%)}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.035),rgba(255,255,255,.015));
      border:1px solid var(--border); border-radius:20px; padding:22px; box-shadow:0 16px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }
    h1{margin:0 0 12px; font-size:clamp(20px,4vw,28px)} /* ← margin-top削除 */
    p.lead{margin:0 0 12px; color:var(--muted)}
    .btn{
      display:inline-block; padding:10px 16px; border-radius:10px;
      background:#2563eb; color:white; text-decoration:none; font-weight:600; border:none; cursor:pointer;
    }
    .btn:hover{background:#3b82f6}
    .result{
      margin-top:14px; padding:14px; border:1px dashed var(--border); border-radius:14px;
      background:rgba(255,255,255,.02);
    }
    .fortune{font-size:22px; font-weight:700}
    .good{color:#4ade80}
    .bad{color:#f472b6}
    .muted{color:var(--muted)}
    footer{margin-top:12px; color:var(--muted); font-size:12px; text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>杉山広の名刺を読み取っていただき、ありがとうございます。</h1>
      <p class="lead">まずは御神籤をどうぞ。結果は参考です。<br>この出会い自体が「出会いボーナス」で、最終的にはいつでも<strong>大吉</strong>です。</p>

      <p id="meetBox" class="muted" style="margin:10px 0">📅 出会いの記録：—</p>

      <button class="btn" id="drawBtn">🎲 御神籤を引く</button>

      <div class="result" id="result" hidden>
        <div class="fortune" id="fortuneText">—</div>
        <p id="fortuneMsg" style="margin:6px 0 0">結果を表示します。</p>
        <p class="muted" style="margin:4px 0 0">※ 出会いボーナスにより、最終判定はつねに「大吉」です（ここで会えたから）。</p>
      </div>

      <div style="margin-top:18px">
        <h3>Sugipedia</h3>
        <p class="muted" style="margin:0 0 6px">自己紹介を百科事典風にまとめたページです。</p>
        <a class="btn" href="./sugipedia/">📚 Sugipediaへ</a>
      </div>

      <div style="margin-top:18px">
        <h3>連絡先</h3>
        <p style="margin:0">
          メール：<a href="mailto:ko.sugiyama@keio.jp">ko.sugiyama@keio.jp</a><br>
          電話：<a href="tel:09060060713">090-6006-0713</a><br>
          Instagram：<a href="https://www.instagram.com/ko_sugiyama713" target="_blank">@ko_sugiyama713</a>
        </p>
      </div>

      <footer>© Ko Sugiyama ’25/9/2</footer>
    </section>
  </main>

  <script>
    // 出会い時刻
    const meetBox = document.getElementById("meetBox");
    const now = new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Tokyo"}));
    meetBox.textContent = "📅 出会いの記録：" + new Intl.DateTimeFormat("ja-JP",{
      timeZone:"Asia/Tokyo",year:"numeric",month:"long",day:"numeric",hour:"2-digit",minute:"2-digit"
    }).format(now) + " (JST)";

    // 御神籤候補
    const fortunes = [
      {text:"大吉", msg:"最高の運勢。今日は良いご縁に恵まれます。", cls:"good"},
      {text:"中吉", msg:"流れは順調。焦らずに進めば良い結果が出ます。", cls:"good"},
      {text:"小吉", msg:"小さな幸運。見落とさず拾ってみてください。", cls:"good"},
      {text:"吉",   msg:"静かな運気。出会いが縁を広げます。", cls:"good"},
      {text:"凶",   msg:"一見よくないように見えても学びに変わります。", cls:"bad"}
    ];

    document.getElementById("drawBtn").addEventListener("click",()=>{
      const res = document.getElementById("result");
      const fortuneText = document.getElementById("fortuneText");
      const fortuneMsg = document.getElementById("fortuneMsg");
      const pick = fortunes[Math.floor(Math.random()*fortunes.length)];
      fortuneText.textContent = pick.text;
      fortuneText.className = "fortune " + pick.cls;
      fortuneMsg.textContent = pick.msg;
      res.hidden = false;
    });
  </script>
</body>
</html>
