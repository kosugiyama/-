<html lang="ja">
<head>
  <meta charset="utf-8">

  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --ink:#e5e7eb; --muted:#9ca3af;
      --good:#4ade80; --bad:#f472b6; --link:#93c5fd; --border:rgba(255,255,255,.12);
      --ring:0 0 0 3px rgba(147,197,253,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      background: radial-gradient(900px 500px at 15% -10%,#1f2937 0%,transparent 60%),
                  radial-gradient(1000px 600px at 100% 0%,#13223f 0%,transparent 60%), var(--bg);
      color:var(--ink); line-height:1.6; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{width:min(880px,100%)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .brand{font-weight:800;letter-spacing:.2px}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.035),rgba(255,255,255,.015));
      border:1px solid var(--border); border-radius:20px; padding:22px; box-shadow:0 16px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }
    h1{margin:0 0 6px; font-size:clamp(20px,3.6vw,30px)}
    p.lead{margin:0 0 12px; color:var(--muted)}
    .result{
      display:grid; gap:10px; grid-template-columns: 120px 1fr; align-items:center; margin:14px 0 6px;
      padding:12px; border:1px dashed var(--border); border-radius:14px; background:rgba(255,255,255,.02);
    }
    .omk{
      font-size:32px; font-weight:900; text-align:center; padding:10px 8px; border-radius:12px;
      border:1px solid var(--border);
    }
    .omk.good{ color:#052e1a; background:linear-gradient(90deg,var(--good),#86efac) }
    .omk.bad { color:#3f0b20; background:linear-gradient(90deg,#fda4af,var(--bad)) }
    .muted{color:var(--muted)}
    .hr{height:1px;background:var(--border);margin:14px 0}
    .row{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0 0}
    .btn{
      appearance:none; border:1px solid var(--border); background:#0b1220; color:var(--ink);
      padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer; transition:.15s;
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.25)}
    .btn.primary{ background:linear-gradient(90deg,#60a5fa,#93c5fd); color:#0b1220; border:none }
    a{ color:var(--link) }
    .grid{display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    small{font-size:12px}
    footer{margin-top:8px; color:var(--muted); font-size:12px; text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <div class="brand">Ko Sugiyama</div>
      <a class="btn" href="mailto:ko.sugiyama@keio.jp?subject=%E3%80%90%E5%90%8D%E5%88%BA%E3%81%8B%E3%82%89%E3%80%91%EF%BC%88%E3%81%8A%E5%90%8D%E5%89%8D%EF%BC%89&body=%E4%BB%BB%E6%84%8F%E3%81%A7%E3%81%8B%E3%81%BE%E3%81%84%E3%81%BE%E3%81%99%E3%81%8C%E3%80%81%E3%81%94%E7%94%A8%E4%BB%B6%E3%81%A8%E5%90%8D%E7%A7%B0%E3%82%92%E4%B8%80%E8%A8%80%E3%81%A0%E3%81%91%E8%BF%BD%E8%A8%98%E3%81%97%E3%81%A6%E3%81%84%E3%81%9F%E3%81%A0%E3%81%91%E3%82%8B%E3%81%A8%E5%8A%A9%E3%81%8B%E3%82%8A%E3%81%BE%E3%81%99%E3%80%82">✉︎ メール</a>
    </header>

    <section class="card" id="panel">
      <h1>読み取りありがとうございます</h1>
      <p class="lead">このページは、名刺の<span class="muted">入口</span>です。開いた瞬間に<strong>御神籤</strong>を引きました。</p>

      <div class="result" id="result" hidden>
        <div class="omk" id="omkBox">—</div>
        <div>
          <div id="omkMsg" style="font-weight:700">抽選中…</div>
          <div class="muted"><small id="meet"></small></div>
        </div>
      </div>

      <div class="hr"></div>

      <div class="grid">
        <div>
          <h3 style="margin:6px 0 4px">Sugipedia</h3>
          <p class="muted" style="margin:0 0 8px">
            僕の自己紹介を百科事典風にまとめたページです（年譜／関心／嗜好など）。
          </p>
          <a class="btn primary" href="./sugipedia/">
            📚 Sugipediaへ
          </a>
        </div>

        <div>
          <h3 style="margin:6px 0 4px">連絡先</h3>
          <p style="margin:0">
            メール：<a href="mailto:ko.sugiyama@keio.jp?subject=%E3%80%90%E5%90%8D%E5%88%BA%E3%81%8B%E3%82%89%E3%80%91%EF%BC%88%E3%81%8A%E5%90%8D%E5%89%8D%EF%BC%89&body=%E4%BB%BB%E6%84%8F%E3%81%A7%E3%81%8B%E3%81%BE%E3%81%84%E3%81%BE%E3%81%99%E3%81%8C%E3%80%81%E3%81%94%E7%94%A8%E4%BB%B6%E3%81%A8%E5%90%8D%E7%A7%B0%E3%82%92%E4%B8%80%E8%A8%80%E3%81%A0%E3%81%91%E8%BF%BD%E8%A8%98%E3%81%97%E3%81%A6%E3%81%84%E3%81%9F%E3%81%A0%E3%81%91%E3%82%8B%E3%81%A8%E5%8A%A9%E3%81%8B%E3%82%8A%E3%81%BE%E3%81%99%E3%80%82">ko.sugiyama@keio.jp</a><br>
            電話：<a href="tel:09060060713">090-6006-0713</a><br>
            Instagram：<a href="https://www.instagram.com/ko_sugiyama713?igsh=NG1sMXkzNTJ5NjNl&utm_source=qr" target="_blank" rel="noopener">@ko_sugiyama713</a>
          </p>
        </div>
      </div>

      <footer>© Ko Sugiyama ’25/9/2</footer>
    </section>
  </main>

  <script>
    // JSTの "出会い" タイムスタンプを整形
    function formatMeetJST(d){
      const f = new Intl.DateTimeFormat('ja-JP', {
        timeZone:'Asia/Tokyo', year:'numeric', month:'long', day:'numeric',
        hour:'2-digit', minute:'2-digit'
      });
      return f.format(d) + '（JST）';
    }

    // 御神籤を引く（50/50）※比率を変えるなら r<0.7 などに
    function drawOmikuji(){
      return Math.random() < 0.5 ? '大吉' : '凶';
    }

    // 初期化
    (function(){
      const box = document.getElementById('omkBox');
      const msg = document.getElementById('omkMsg');
      const res = document.getElementById('result');
      const meet = document.getElementById('meet');

      // 出会い時刻（ページを開いた瞬間）
      const now = new Date(new Date().toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
      meet.textContent = '出会いの記録：' + formatMeetJST(now);

      // 抽選
      const r = drawOmikuji();
      box.textContent = r;
      box.classList.add(r === '大吉' ? 'good' : 'bad');
      msg.textContent = (r === '大吉')
        ? '今日は「僕に会えたから」大吉です。'
        : '今日は凶。でも、僕が大吉にします。';

      res.hidden = false;
      // 軽いアクセント
      document.getElementById('panel').style.animation = 'pop .35s ease';
    })();

    // 小さなポップ効果
    const style = document.createElement('style');
    style.textContent = '@keyframes pop{0%{transform:scale(.98)}100%{transform:scale(1)}}';
    document.head.appendChild(style);
  </script>
</body>
</html>
